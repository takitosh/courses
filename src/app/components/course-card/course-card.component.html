<article class="course-card">
  <p class="course-card__title">{{data.title}}</p>
  <p class="course-card__description">{{data.description}}</p>
  <span class="course-card__date">{{data.creationDate}}</span>
  <span class="course-card__duration">{{data.duration}}</span>
  <ul class="course-card__authors">{{data.authors}}</ul>
</article>
